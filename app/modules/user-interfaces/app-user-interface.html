<script>

var indices = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
for (var i = 0; i < indices.length; i++) {
  var element = document.getElementById("app-view-" + indices[i]).getElementsByTagName("input")[0];
  if (document.body.contains(element)) {
    element.onkeypress = function() {
      var id = this.parentElement.id;
      var column, container, input, filter, table, tr, td, i;
      container = document.getElementById(id);
      input = container.getElementsByTagName("input")[0];
      filter = input.value.toUpperCase();
      i = filter.indexOf(":");
      column = 0;
      if (i > -1) {
        column = parseInt(filter.substring(0, i)) - 1;
        filter = filter.substring(i + 1);
      }
      table = container.getElementsByTagName("table")[0];
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[column];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
            // tr[i].className = tr[i].className.replace(" w3-hide", "");
          } else {
            tr[i].style.display = "none";
            // tr[i].className += " w3-hide";
          }
        }
      }
    };
  }
}

var indices = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
for (var i = 0; i < indices.length; i++) {
  document.getElementById("app-icon-" + indices[i]).onclick = function() {
    var index = this.id.substring(9);
    for (var j = 0; j < indices.length; j++) {
      if (indices[j] !== index) {
        document.getElementById("app-view-" + indices[j]).className = "w3-container w3-hide";
      } else {
        document.getElementById("app-view-" + index).className = "w3-container w3-show";
      }
    }
  };
}
